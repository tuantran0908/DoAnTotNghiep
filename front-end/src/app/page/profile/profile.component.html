<div class="container profile-container">
  <form [formGroup]="detailForm" (ngSubmit)="submitDetail()">
    <div class="box mb-32">
      <div class="box-body">
        <div class="row">
          <div class="col-lg-7">
            <div class="form-group">
              <label for="username" class="label"> Tên đăng nhập </label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="userDetail.username"
                [readonly]="!isCreate()"
                formControlName="username"
                placeholder="Nhập user đăng nhập"
              />
            </div>
            <div class="form-group">
              <label for="fullname" class="label"> Tên đầy đủ </label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                [(ngModel)]="userDetail.fullname"
                [readonly]="isReadOnly()"
                placeholder="Nhập tên đẩy đủ"
                formControlName="fullname"
              />
              <span
                *ngIf="isSubmit && detailForm.controls.fullname?.errors?.['required']"
                class="text-danger rq-input"
                >Thông tin bắt buộc</span
              >
            </div>
            <div class="form-group">
              <label for="email" class="label"> Email </label>
              <input
                type="text"
                class="form-control"
                id="email"
                [(ngModel)]="userDetail.email"
                [readonly]="isReadOnly()"
                placeholder="Nhập email"
                formControlName="email"
              />
              <span
                *ngIf="isSubmit && detailForm.controls.email?.errors?.['required']"
                class="text-danger rq-input"
                >Thông tin bắt buộc</span
              >
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="label"> Số điện thoại </label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                [(ngModel)]="userDetail.phoneNumber"
                [readonly]="isReadOnly()"
                placeholder="Nhập số điện thoại"
                formControlName="phoneNumber"
              />
            </div>
            <div class="form-group">
              <label for="birthday" class="label"> Ngày sinh </label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="dd/mm/yyyy"
                  name="birthday"
                  id="birthday"
                  ngbDatepicker
                  #birthday="ngbDatepicker"
                  formControlName="birthday"
                />
                <div class="input-group-append">
                  <span
                    class="material-symbols-outlined calendar_icon"
                    (click)="birthday.toggle()"
                  >
                    calendar_month
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label"> Giới tính </label>
              <ng-select
                [(ngModel)]="userDetail.gender"
                [items]="genderList"
                bindLabel="label"
                bindValue="value"
                [readonly]="isReadOnly()"
                formControlName="gender"
              ></ng-select>
            </div>
          </div>
          <div class="mt-20 mt-lg-0 col-lg-5">
            <div class="flex-col-gap24 align-items-center profile-images">
              <h3>Ảnh đại diện</h3>
              <label for="avatar">
                <img [src]="image" />
              </label>
              <input
                type="file"
                class="form-control"
                id="avatar"
                formControlName="avatar"
                (change)="onFileSelected($event)"
                style="display: none"
              />
              <label type="button" for="avatar" class="btn btn-cancel">
                Chọn ảnh
              </label>
              <p>Dụng lượng file tối đa 1 MB Định dạng:.JPG, .PNG</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row flex-center gap-24">
        <button appBackButton type="button" class="btn btn-cancel">
          Quay lại
        </button>
        <button type="submit" class="btn btn-allow">Lưu</button>
      </div>
    </div>
  </form>
</div>
