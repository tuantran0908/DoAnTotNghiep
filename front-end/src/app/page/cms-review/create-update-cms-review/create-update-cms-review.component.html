<form [formGroup]="detailForm" (ngSubmit)="submitDetail()">
  <div class="box mb-32">
    <div class="box-body">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="label"> Mã nhận xét </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="reviewDetail.id"
              [readonly]="!isCreate()"
              formControlName="id"
            />
          </div>
          <div class="form-group">
            <label for="fullname" class="label">
              Họ và tên người nhận xét
            </label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              [(ngModel)]="reviewDetail.user!.fullname"
              [readonly]="!isCreate()"
              placeholder="Nhập họ và tên người nhận xét"
              formControlName="fullname"
            />
            <span
              *ngIf="isSubmit && detailForm.controls.fullname?.errors?.['required']"
              class="text-danger rq-input"
              >Thông tin bắt buộc</span
            >
          </div>
          <div class="form-group">
            <label for="message" class="label"> Nhận xét </label>
            <textarea
              type="text"
              class="form-control"
              id="message"
              [(ngModel)]="reviewDetail.message"
              [readonly]="isReadOnly()"
              placeholder="Nhập lời nhắn"
              formControlName="message"
              autosize
            ></textarea>
            <span
              *ngIf="isSubmit && detailForm.controls.message?.errors?.['required']"
              class="text-danger rq-input"
            >
              Thông tin bắt buộc
            </span>
          </div>
        </div>
        <div class="mt-20 mt-lg-0 col-lg-6">
          <div class="form-group">
            <label class="label"> Giáo trình </label>
            <input
              type="text"
              class="form-control"
              [value]="reviewDetail.giaoTrinh!.name"
              [readonly]="!isCreate()"
            />
          </div>
          <div class="form-group">
            <label class="label"> Số sao </label>
            <div class="a-flex align-items-center product-comment__rate">
              <ng-container
                *ngFor="let star of [].constructor(reviewDetail.star)"
              >
                <span class="material-icons"> star_rate </span>
              </ng-container>
            </div>
          </div>
          <div class="form-group">
            <label class="label"> Ngày nhận xét </label>
            <input
              type="text"
              class="form-control"
              [value]="reviewDetail.createdAt | date : 'short'"
              [readonly]="!isCreate()"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row flex-center gap-24">
      <button appBackButton type="button" class="btn btn-cancel">
        Quay lại
      </button>
      <button type="submit" class="btn btn-allow">Lưu</button>
    </div>
  </div>
</form>
